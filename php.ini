; PHP Configuration Override for Perpustakaan Digital
; Copy this file to the location shown by `php --ini`

; File Upload Settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 50

; Execution Settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Session Settings
session.gc_maxlifetime = 3600

; Error Reporting
display_errors = On
error_reporting = E_ALL
